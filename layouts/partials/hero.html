{{ with .Site.Params.banner }}
  {{ if .enable }}
  {{ "<!-- Site Hero Start -->" | safeHTML }}
  <section class="site-hero" style="background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.1)), url('{{ .background_image }}'); background-size: cover;">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
          <div class="site-hero-content text-center">
            <h6>{{ .tagline }}</h6>
            <h1>
              {{ .heading }}
            </h1>
            {{ if .enable_buttons }}
              <ul class="site-hero-content-buttons">
                <li>
                  <a href="{{ .primary_button_url }}" class="btn btn-secondary">
                    <span class="btn-area">
                      <span data-text="{{ .primary_button }}">
                        {{ .primary_button }}
                      </span>
                    </span>
                  </a>
                </li>
                <li>
                  <a href="{{ .secondary_button_url }}" class="btn btn-primary">
                    <span class="btn-area">
                      <span data-text="{{ .secondary_button }}">
                        {{ .secondary_button }}
                      </span>
                    </span>
                  </a>
                </li>
              </ul>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
    <a href="#counter" class="site-hero-scroll scroll-to">
      <img src="images/arrow-down.svg" alt="arrow-down">
    </a>
  </section>
  {{ "<!-- Site Hero End -->" | safeHTML }}
  {{ end }}
{{ end }}
