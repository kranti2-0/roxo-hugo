{{ with .Site.Data.service }}
  {{ if .enable }}
  <section class="site-testimonial" id="service">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .service_item }}
        <div class="col-lg-4 col-md-6">
          <div class="site-testimonial-item">
            <div class="site-testimonial-item-header">
              <div class="thumb">
                <img src="{{ .icon | absURL }}" alt="icon">
              </div>
              <div class="person">
                <h5>{{ .title }}</h5>
              </div>
            </div>
            <p class="site-testimonial-item-body">
              {{ .description }}
            </p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
