{{ with .Site.Params.contact }}
  {{ if .enable }}
  <section class="site-contact" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-5">
          <h1 class="site-contact-title">
            {{ .heading | safeHTML }}
          </h1>
        </div>
        <div class="col-lg-6 ml-auto">
          <div class="site-contact-form">
            <h4>{{ .form_heading }}</h4>
            <form id="contact-form" data-netlify="true" method="POST">
              <div class="row">
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="first-name" id="first-name" placeholder="First Name">
                </div>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="last-name" id="last-name" placeholder="Last Name">
                </div>
                <div class="col-lg-6">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="col-lg-6">
                  <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone: +12-1234567890" pattern="\+[0-9]{1,3}-[0-9]{7,10}" oninvalid="this.setCustomValidity('Format: +<Country Code>-<Number>')" oninput="this.setCustomValidity('')">
                </div>
                <div class="col-12">
                  <textarea class="form-control" id="aboutProject" name="about-project" rows="6" placeholder="Message"></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="contact-form-button">
                    <span class="btn-area">
                      <span data-text="Send Message">
                        Send Message
                      </span>
                    </span>
                  </button>
                </div>
                <p id="contact-form-status"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
